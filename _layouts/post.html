---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%b %d, %Y" }}
    <span id="busuanzi_container_page_pv" style="margin-left: 15px;">
      | <i class="fas fa-eye"></i> Views: <span id="busuanzi_value_page_pv"></span>
    </span>
  </div>

  {% include disqus.html %}
</article>
