---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

<div class="date">
  <span><i class="fas fa-calendar-alt"></i> {{ page.date | date: "%b %d, %Y" }}</span>
  <span id="busuanzi_container_page_pv">
    <i class="fas fa-eye"></i> Views: <span id="busuanzi_value_page_pv"></span>
  </span>
</div>

  {% include disqus.html %}
</article>
