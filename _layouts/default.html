<!DOCTYPE html>
<html>
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

<body class="layout-{{ page.layout }}">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="https://scholar.google.com/citations?hl=zh-CN&user=EgQjfQsAAAAJ&view_op=list_works&sortby=pubdate" target="_blank">Scholar</a>
            <a href="https://orcid.org/0000-0002-4321-8523" target="_blank">ORCID</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
          
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <p class="copyright">© {{ "now" | date: "%Y" }} {{ site.name }}. All rights reserved.
            <span id="busuanzi_container_site_pv" style="margin-left: 15px; display: none;">
              Views: <span id="busuanzi_value_site_pv"></span>.
            </span>
          </p>
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  
  <button id="backToTop" title="Go to top">
    <svg viewBox="0 0 24 24">
      <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
    </svg>
  </button>
  <script>
    var mybutton = document.getElementById("backToTop");
    // 控制显示逻辑
    window.onscroll = function() {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        mybutton.style.display = "flex"; // 使用 flex 确保内部图标居中
      } else {
        mybutton.style.display = "none";
      }
    };
    // 平滑滚动回顶部
    mybutton.onclick = function() {
      window.scrollTo({top: 0, behavior: 'smooth'});
    };
  </script>
</body>
</html>
